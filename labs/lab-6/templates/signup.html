<!DOCTYPE html>
<html>

<head>
    <title>Lab 6 Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Sign Up</h1>
    <div>
        <!-- Create a sign up form here -->
        <form method="post">
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName" value="" minlength="2" required>
            <br>
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName" value="" minlength="2" required>
            <br>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" value="" required>
            <br>
            <label for="PhoneNumber">Phone Number:</label>
            <input type="tel" id="PhoneNumber" name="PhoneNumber" value="" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" required>
            <br>
            <label for="Password">Password:</label>
            <input type="Password" id="Password" name="Password" value="" placeholder="Must be at least 8 letters or numbers" minlength="8" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <br>
    <a href="{{url_for('index') }}">
        <button type="button" id="home">Home</button>
    </a>
</body>

</html>
